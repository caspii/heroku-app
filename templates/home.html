<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
      }
      input[type=text] {
          padding:5px;
          border:2px solid #ccc;
          border-radius: 5px;
      }
      input[type=text]:focus {
          border-color:#333;
      }
      input[type=submit] {
          padding:5px 15px;
          background:#ccc;
          border:0 none;
          cursor:pointer;
          border-radius: 5px;
      }

    </style>
  </head>

  <body>
    <h1>Login successful</h1>

    <p>Welcome to my app!</p>
    <p>
      <a href='/angebote'>Hier es zu den angeboten</a>
    </p>

  </body>
</html>
